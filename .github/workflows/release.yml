name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact: jarvis-macos
          - os: ubuntu-latest
            platform: linux
            artifact: jarvis-linux

    steps:
      - uses: actions/checkout@v4

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Inspect MoonBit version
        run: |
          moon version --all

      - name: Build project
        run: |
          moon update
          moon install
          moon build

      - name: Prepare release binary
        run: |
          cp target/native/release/build/cli/cli.exe ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}
          tar -czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/jarvis-macos/jarvis-macos.tar.gz
            artifacts/jarvis-macos/jarvis-macos.tar.gz.sha256
            artifacts/jarvis-linux/jarvis-linux.tar.gz
            artifacts/jarvis-linux/jarvis-linux.tar.gz.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
